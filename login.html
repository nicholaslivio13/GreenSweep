<body>
    <section>
        <nav class="navbar" id="navbar">
            <h2>GreenSweep</h2>
            <div class="nav-list">
                <ul>
                    <li><a href="beranda.html" >Beranda</a></li>

            </div>

        <div class="login-body">
            <div class="wrapper">
                <div class="form-box-login">
                    <div class="text">
                        <h2>Hai!</h2>
                        <h2>Selamat datang</h2>
                        <h3>Masukkan akun anda</h3>
                    </div>
        
                    <form action="#">
                        <div class="input-box">
                            <input type="email" placeholder="masukkan email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="masukkan password" required>
                            <label>Kata sandi</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Ingat saya</label>
                            <a href="#">Lupa password?</a>
                        </div>
                        <div class="button">
                            <a href="beranda.html"><button type="submit" class="btn">Masuk</button></a>
                        </div>
                        
                    </form>
                </div>
                <div class="register-login">
                    <h2>Pengguna Baru?</h2>
                    <h3>Daftar dan temukan banyak peluang baru</h3>
                    <img src="image/login/character-garbage.png" alt="garbage character" class="garbage-character">
                    <a href="register.html"><button class="btn">Buat Akun</button></a>
                </div>
            </div>
        </div>
    </section>
